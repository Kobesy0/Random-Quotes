<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File  -->
    <link rel="stylesheet" href="styel.css">
    <!-- Icons file  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="all.min.css"> -->
    <title>Radnom Qoutes</title>
</head>
<body>
    <h1>Random Qoutes Generate</h1>
    <div class="card-quotes">
        <div class="first-buttons">
            <div title="Copy" class="copy-button button"><i class="fa-regular fa-copy"></i></div>
            <div title="Auto" class="button sound"><i class="fa-solid fa-volume-high"></i></div>
            <div title="Share on X" class="x-twitter button"><i class="fa-brands fa-x-twitter"></i></div>
        </div>
        <div class="quote-id">1</div>
        <div class="quote-display">In order to write about life first you must live it.</div>
        <div class="author-name">- Ernest Hemingway -</div>
        <hr>
        <div class="buttons">
            <button class="button-generate">Start</button>
            <button class="button-auto">Auto</button>
            <button class="button-stop">Stop</button>
        </div>

    </div>

    <!-- JavaScript File  -->
    <script src="script.js"></script>
</body>
</html>
